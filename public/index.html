<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Identicon Generator</title>
	
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="manifest" href="/manifest.json">
	
	<!-- iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Identicon Generator">
	<link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
	
	<meta name="description" content="An identicon generator PWA.">
	<meta name="theme-color" content="#1976d2" />
	
	<script type="text/javascript" src="/js/jdenticon-2.2.0.min.js"></script>
	<script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
</head>
<body>
    <header class="header">
		<section class="top-menu">
			<span class="app-name">Identicon Generator</span>
			<button id="btn-login" class="tertiary-button hidden" aria-label="Login" disabled="true">Log In</button>
			<button id="btn-logout" class="tertiary-button hidden" aria-label="Logout" disabled="true">Log Out</button>
		</section>
		<span class="app-description">A Progressive Web App that uses <a href="https://jdenticon.com/" target="_blank">Jdenticon</a> to generate identicons.</span>
		<button id="install-button" class="main-button" aria-label="Install" hidden>Install</button>
	</header>
	
	<main>
		<section>
			<div id="identicon-container">
				<svg id="icon-image" data-jdenticon-value="icon value" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
			</div>
			<div class="icon-form">
				<input id="icon-input" type="text" placeholder="Write here..." spellcheck="false" maxlength="20">
				<span class="app-description">Write some text above to generate an identicon.</span>
			</div>
		</section>
		<section class="app-content">
			<div id="gated-content" class="hidden">
				<pre id="ipt-user-profile"></pre>
			</div>
			<button id="btn-save-identicon" class="main-button">Save identicon</button>
			<ul class="identicons-list">
				
			</ul>
		</section>
		<button id="btn-call-api" disabled="true">Call Api</button>
		<pre id="api-call-result"></pre>
	</main>
	
	<script src="/js/app.js"></script>
	<script src="/js/install.js"></script>
</body>
</html>
